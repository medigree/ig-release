  groups:
    logicalModel:
      name: Logical Model
      description: >-
        A logical model is a expression of a set of content in a FHIR ready
        style that helps implementers understand the data structures.
    codeSystem:
      name: Code System
      description: >-
        The CodeSystem resource is used to declare the existence of and describe
        the full or partial content of a code system or code system supplement.
    extensibility:
      name: Extensibility
      description: >-
        Extensibility is a fundamental part of the design of this specification.
        Every element in a resource can have extension child elements to
        represent additional information that is not part of the basic
        definition of the resource.
    valueSet:
      name: Value set
      description: >-
        Value sets contain specific sets of codes for a given purpose. ValueSets use the codes in Code System.
    questionnaire:
      name: Questionnaire
      description: >-
        A Questionnaire is an organized collection of questions intended to
        solicit information from patients, providers or other individuals
        involved in the healthcare domain.
    examples:
      name: 'Example Instances'
      description: >-
        Example instances that show what data produced and consumed by systems
        conforming with this implementation guide might look like.
