  description: "The Manzana project is part of City-Labs, which is a concept for new healthcare centers, the use of POCT in primary and integrated care, and for the development of digital applications for chronic diseases. Manzana targets two kinds of users - Patients and professionals. The goal of Manzana is to provide easy to use tools that can be used by Diabetes patients and people with an increase risk for Diabetes" 
